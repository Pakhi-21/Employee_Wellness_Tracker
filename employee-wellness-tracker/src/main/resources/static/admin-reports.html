<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-dash.css">
    <script src="js/admin-report.js" defer></script>
    
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="admin-dashboard.html">🏠 Home</a></li>
                <li><a href="admin-dashboard.html">👥 Employee List</a></li>
                <li><a href="admin-survey.html">📋 Manage Surveys</a></li>
                <li><a href="admin-reports.html">📊 Reports</a></li>
                <li><a href="#" onclick="logout()">🚪 Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <h1> Employee Survey Reports</h1>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-content">
                <label for="departmentFilter">Filter by Department:</label>
                <select id="departmentFilter">
                    <option value="">Select</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                    <option value="Finance">Finance</option>
                </select>
                 </div>

                <div class="filter-content">
                <label for="locationFilter">Filter by Location:</label>
                <select id="locationFilter">
                    <option value="">Select</option>
                    <option value="Indore">Indore</option>
                    <option value="Raipur">Raipur</option>
                    <option value="Bhopal">Bhopal</option>
                </select>
                </div>
            </div>

            <!-- Employee List -->
            <div class="emp-list">
                <table>
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Location</th>
                            <th>View Report</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Employee rows will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
