
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <script src="js/user-dash.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Amaranth&family=Concert+One&family=Mochiy+Pop+One&family=Montserrat:wght@100..900&family=Pacifico&family=Permanent+Marker&family=Sixtyfour+Convergence&family=Ubuntu&display=swap');


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Montserrat", sans-serif;
}

html, body {
    overflow-x: hidden;
    width: 100%;
    max-width: 100%;
}


/* Sidebar Styles */
.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #157F7F;
    color: white;
    padding: 20px;
    text-align: center;
    box-shadow: 2px 2px 10px rgb(0,0,0,0.2);
    position: fixed;
    left: 0;
    top: 0;
}

.sidebar h2 {
    text-align: center;
    color: #23D5D5;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px;
    margin: 10px 0;
    text-align: left;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 5px;
}

.sidebar ul li a:hover {
    background-color: #23D5D5;
}

/* Main Content */
.content {
    margin-left: 250px; 
    padding: 20px;
    width: 100vw; 
    max-width: calc(100vw - 250px); 
}

.container{
    margin: 10px;
    padding: 10px;
}


.survey-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
    max-width: 100%;
    overflow-x: hidden;

}

.survey-card {
    background: rgb(35, 213, 213, 0.6);
    padding: 25px;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgb(0,0,0,0.2);
    width: 250px;
    text-align: center;
    max-width: 100%;
    
}

.survey-card h3 {
    margin-bottom: 20px;
}

.survey-card p {
    font-size: 14px;
    color: #333;
    margin-bottom: 10px;
}


.survey-card button {
    background-color: #157F7F;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.survey-card button:hover {
    background-color: #136d6d;
}

h2{
    color: #157F7F;
}

.divider {
    width: 80%;
    height: 2px;
    background-color: #157F7F;
    margin: 20px auto;
}
</style>

</head>
<body>

    <!-- Sidebar -->
     
    <div class="sidebar">
        <h2>User Panel</h2>
        <ul>
            <li><a href="user-dashboard.html">üè† Home</a></li>
            <li><a href="user-profile.html">‚úèÔ∏è Edit Profile</a></li>
            <li><a href="#past-survey" id="past-survey">üìã Past Surveys</a></li>
            <li><a href="login.html" onclick="logout()">üö™ Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>User Dashboard</h1>
        <br>
        <div class="container">
            <!-- Active Survey -->
            <h2>Surveys</h2>
            <div id="survey-container" class="survey-container">
                <!-- Active surveys will be dynamically inserted here -->
            </div>
        </div>

        <div class="divider"></div>
        
        <!-- Past Surveys Section -->
        <div class="container" > 
        <h2>Past Surveys</h2>
        <div id="past-survey-container" class="survey-container">
            <!-- Past surveys will be inserted here dynamically -->
        </div>
        </div>
    
    </div>

</body>
</html>
